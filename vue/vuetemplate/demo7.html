<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue- 数组语法</title>
</head>
<body>
    <!-- v-bind:style  = :style -->
    <div id="app">
        <P :style="[bseStyle,baseStyle]">{{message}}</P>
        <P>{{name}}</P>
    
    </div>
    <script src="js/vue.js"></script>

    <script>
        //let (变量) const(常量)
        const app = new Vue({
                el: '#app',//用于挂载要管理的元素
                data:{
                    message:'你好，Vue',
                    name:'666',
                    bseStyle:{backgroundColor:'red'},
                    baseStyle:{fontSize:'30px'},
                },
                methods:{


                }
        })

    </script>
</body>
</html>
